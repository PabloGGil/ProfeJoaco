<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .menu {
            display: flex;
            list-style: none;
            justify-content: center;
        }
        
        .menu li {
            margin: 0 15px;
        }
        
        .menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .menu a:hover {
            color: #6e8efb;
            background-color: #f0f4ff;
        }
        
        .menu a.active {
            color: #6e8efb;
            border-bottom: 3px solid #6e8efb;
        }
        
        main {
            padding: 40px 0;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        h2 {
            color: #6e8efb;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .menu {
                flex-direction: column;
            }
            
            .menu li {
                margin: 0;
            }
        }
        
        /* Estilos espec칤ficos para el CRUD */
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .users-table th, .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .users-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
        }
        
        .users-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit, .btn-delete {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-edit:hover {
            background-color: #e0a800;
        }
        
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #c82333;
        }
        
        .no-users {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-style: italic;
        }
        
        .hidden {
            display: none;
        }
        
        .user-form {
            margin-bottom: 30px;
        }
        
        .users-list {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Gesti칩n de Usuarios</h1>
            <p>Administra los datos de los usuarios de forma sencilla</p>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul class="menu">
                <li><a href="#" class="active" id="nav-form">Agregar Usuario</a></li>
                <li><a href="#" id="nav-list">Ver Usuarios</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <!-- Formulario para agregar/editar usuario -->
            <section id="user-form-section" class="user-form">
                <div class="form-container">
                    <h2 id="form-title">Agregar Nuevo Usuario</h2>
                    <form id="user-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electr칩nico</label>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        </div>
                        <button type="submit" class="btn-submit" id="submit-btn">Agregar Usuario</button>
                        <button type="button" class="btn-submit" id="cancel-btn" style="background: #6c757d; margin-top: 10px; display: none;">Cancelar</button>
                    </form>
                </div>
            </section>
            
            <!-- Lista de usuarios -->
            <section id="users-list-section" class="users-list hidden">
                <div class="form-container">
                    <h2>Lista de Usuarios</h2>
                    <div id="users-container">
                        <!-- Los usuarios se cargar치n aqu칤 din치micamente -->
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Sistema CRUD de Usuarios &copy; 2023</p>
                <div class="footer-contact">
                    <div class="contact-item">
                        <span class="contact-icon">游닎</span>
                        <span>soporte@crudusuarios.com</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-icon">游</span>
                        <span>+1 234 567 890</span>
                    </div>
                </div>
                <div class="footer-copyright">
                    <p>Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Datos de ejemplo (simulando una base de datos)
        let users = JSON.parse(localStorage.getItem('users')) || [
            {
                id: 1,
                nombre: 'Ana',
                apellido: 'Garc칤a',
                correo: 'ana.garcia@example.com',
                fechaNacimiento: '1990-05-15'
            },
            {
                id: 2,
                nombre: 'Carlos',
                apellido: 'L칩pez',
                correo: 'carlos.lopez@example.com',
                fechaNacimiento: '1985-11-22'
            }
        ];
        
        // Variables globales
        let currentEditingId = null;
        
        // Elementos del DOM
        const userForm = document.getElementById('user-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const usersContainer = document.getElementById('users-container');
        const userFormSection = document.getElementById('user-form-section');
        const usersListSection = document.getElementById('users-list-section');
        const navForm = document.getElementById('nav-form');
        const navList = document.getElementById('nav-list');
        
        // Inicializaci칩n
        document.addEventListener('DOMContentLoaded', function() {
            renderUsers();
            setupEventListeners();
        });
        
        // Configurar event listeners
        function setupEventListeners() {
            userForm.addEventListener('submit', handleFormSubmit);
            cancelBtn.addEventListener('click', resetForm);
            navForm.addEventListener('click', () => showSection('form'));
            navList.addEventListener('click', () => showSection('list'));
        }
        
        // Manejar env칤o del formulario
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(userForm);
            const userData = {
                nombre: formData.get('nombre'),
                apellido: formData.get('apellido'),
                correo: formData.get('correo'),
                fechaNacimiento: formData.get('fechaNacimiento')
            };
            
            if (currentEditingId) {
                // Actualizar usuario existente
                updateUser(currentEditingId, userData);
            } else {
                // Crear nuevo usuario
                createUser(userData);
            }
        }
        
        // Crear nuevo usuario
        function createUser(userData) {
            const newUser = {
                id: Date.now(), // ID 칰nico basado en timestamp
                ...userData
            };
            
            users.push(newUser);
            saveUsers();
            renderUsers();
            resetForm();
            showSection('list');
            
            alert('Usuario agregado correctamente');
        }
        
        // Actualizar usuario existente
        function updateUser(id, userData) {
            const userIndex = users.findIndex(user => user.id === id);
            
            if (userIndex !== -1) {
                users[userIndex] = { id, ...userData };
                saveUsers();
                renderUsers();
                resetForm();
                showSection('list');
                
                alert('Usuario actualizado correctamente');
            }
        }
        
        // Eliminar usuario
        function deleteUser(id) {
            if (confirm('쮼st치s seguro de que deseas eliminar este usuario?')) {
                users = users.filter(user => user.id !== id);
                saveUsers();
                renderUsers();
                
                // Si est치bamos editando este usuario, resetear el formulario
                if (currentEditingId === id) {
                    resetForm();
                }
            }
        }
        
        // Editar usuario
        function editUser(id) {
            const user = users.find(user => user.id === id);
            
            if (user) {
                document.getElementById('nombre').value = user.nombre;
                document.getElementById('apellido').value = user.apellido;
                document.getElementById('correo').value = user.correo;
                document.getElementById('fechaNacimiento').value = user.fechaNacimiento;
                
                currentEditingId = id;
                formTitle.textContent = 'Editar Usuario';
                submitBtn.textContent = 'Actualizar Usuario';
                cancelBtn.style.display = 'block';
                
                showSection('form');
            }
        }
        
        // Resetear formulario
        function resetForm() {
            userForm.reset();
            currentEditingId = null;
            formTitle.textContent = 'Agregar Nuevo Usuario';
            submitBtn.textContent = 'Agregar Usuario';
            cancelBtn.style.display = 'none';
        }
        
        // Renderizar lista de usuarios
        function renderUsers() {
            if (users.length === 0) {
                usersContainer.innerHTML = '<div class="no-users">No hay usuarios registrados</div>';
                return;
            }
            
            let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Fecha Nacimiento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            users.forEach(user => {
                tableHTML += `
                    <tr>
                        <td>${user.nombre}</td>
                        <td>${user.apellido}</td>
                        <td>${user.correo}</td>
                        <td>${formatDate(user.fechaNacimiento)}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="editUser(${user.id})">Editar</button>
                                <button class="btn-delete" onclick="deleteUser(${user.id})">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            usersContainer.innerHTML = tableHTML;
        }
        
        // Formatear fecha para mostrar
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }
        
        // Guardar usuarios en localStorage
        function saveUsers() {
            localStorage.setItem('users', JSON.stringify(users));
        }
        
        // Mostrar secci칩n espec칤fica
        function showSection(section) {
            if (section === 'form') {
                userFormSection.classList.remove('hidden');
                usersListSection.classList.add('hidden');
                navForm.classList.add('active');
                navList.classList.remove('active');
            } else if (section === 'list') {
                userFormSection.classList.add('hidden');
                usersListSection.classList.remove('hidden');
                navForm.classList.remove('active');
                navList.classList.add('active');
                renderUsers();
            }
        }
        
        // Hacer las funciones disponibles globalmente para los event listeners en l칤nea
        window.editUser = editUser;
        window.deleteUser = deleteUser;
    </script>
</body>
</html>
