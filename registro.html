    <main>
        <div class="container">
            <div class="form-container">
                <h2>Formulario de Registro</h2>
                <form id="userForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Ingrese su apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electronico" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Fecha de Nacimiento</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="comments">Comentarios</label>
                        <textarea id="comments" name="comments" placeholder="Ingrese cualquier comentario adicional..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit">Registrar Usuario</button>
                </form>
            </div>
        </div>
