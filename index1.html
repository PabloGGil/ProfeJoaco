<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
        
        .menu {
            display: flex;
            list-style: none;
            justify-content: center;
        }
        
        .menu li {
            margin: 0 15px;
        }
        
        .menu a {
            display: block;
            padding: 12px 25px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        .menu a:hover {
            color: #6e8efb;
            background-color: #f0f4ff;
        }
        
        .menu a.active {
            color: white;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        
        main {
            padding: 40px 0;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        h2 {
            color: #6e8efb;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 20px auto;
            display: block;
            width: 200px;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .menu {
                flex-direction: column;
                align-items: center;
            }
            
            .menu li {
                margin: 5px 0;
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Registro de Usuarios</h1>
            <p>Complete sus datos personales para registrarse en nuestro sistema</p>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul class="menu">
                <li><a href="#" class="active">Inicio</a></li>
                <li><a href="#">Mi Perfil</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Formulario de Registro</h2>
                <form id="userForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Ingrese su apellido" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Fecha de Nacimiento</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="comments">Comentarios</label>
                        <textarea id="comments" name="comments" placeholder="Ingrese cualquier comentario adicional..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit">Guardar Datos</button>
                </form>
                
                <a href="#" class="btn-register">Registrarse</a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Sistema de Registro de Usuarios. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthDate = document.getElementById('birthDate').value;
            const comments = document.getElementById('comments').value;
            
            // Validación básica
            if (!firstName || !lastName || !birthDate) {
                alert('Por favor, complete todos los campos obligatorios.');
                return;
            }
            
            // Mostrar mensaje de éxito
            alert(`¡Datos guardados correctamente!\n\nNombre: ${firstName} ${lastName}\nFecha de Nacimiento: ${birthDate}\nComentarios: ${comments || 'Ninguno'}`);
            
            // Limpiar formulario
            document.getElementById('userForm').reset();
        });
        
        // Agregar funcionalidad al botón "Registrarse"
        document.querySelector('.btn-register').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthDate = document.getElementById('birthDate').value;
            
            // Validación básica
            if (!firstName || !lastName || !birthDate) {
                alert('Por favor, complete todos los campos obligatorios antes de registrarse.');
                return;
            }
            
            // Simular proceso de registro
            alert(`¡Registro completado con éxito!\n\nBienvenido/a ${firstName} ${lastName}\nSu cuenta ha sido creada correctamente.`);
            
            // Limpiar formulario
            document.getElementById('userForm').reset();
        });
    </script>
</body>
</html>
